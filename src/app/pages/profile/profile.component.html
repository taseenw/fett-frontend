<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="container mt-5" *ngIf="auth.user$ | async as user">
        <div class="row align-items-center profile-header mb-5 text-center text-md-center">
          <div class="col-md-12">
            <img [src]="user.picture" class="rounded-circle img-fluid profile-picture mb-3 mb-md-0" />
          </div>

        </div>
      </div>
    </div>


    <div class="card-body">
      <div class="row">

        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Moussa">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Tawakol">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="moofymath@gmail.com">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="613-298-7980">
          </div>
        </div>
      </div>
   
    </div>
  </div>
</div>
