<h1 class = "mt-4">Projects</h1>
<hr>

<button type="button" class="btn btn-primary mb-3" [routerLink]="['/project/add']">Add Project</button>

<div *ngFor="let project of projects">
    <div class="card mb-2">
    <div class="card-body" [routerLink]="['/projects', project.id]" style="cursor: pointer;">
        <h3 class="card-title">{{ project.name }}</h3>
        <p class="card-text">{{ project.auth }}</p>
    </div>
    </div>
</div>
