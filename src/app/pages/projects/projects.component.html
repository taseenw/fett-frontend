<h1>Projects</h1>
<hr>

<button mat-raised-button type="button" color="primary mb-2" [routerLink]="['/project/add']">Create Project</button>

<div *ngFor="let project of projects">
    <div class="card mb-2">
    <div class="card-body" [routerLink]="['/projects', project.id]" style="cursor: pointer;">
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text">{{ project.auth }}</p>
    </div>
    </div>
</div>
