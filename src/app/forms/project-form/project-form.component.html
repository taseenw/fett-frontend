<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>{{pageTitle}}</h1>
        <hr>
  
        <form (ngSubmit)="validSubmit()" [formGroup]="projectsForm">
          <div class="form-group">
            <label for="name">Project Name*</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
          </div>
  
          <div class="form-group">
            <label for="description">Description*</label>
            <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
          </div>
  
          <div class="form-group">
            <label for="status">Status*</label>
            <input type="text" class="form-control" id="status" formControlName="status" required>
          </div>
  
          <div class="form-group">
            <label for="owner">Owner*</label>
            <input type="text" class="form-control" id="owner" formControlName="owner" required>
          </div>
  
          <div class="form-group">
            <label for="assignees">Assignees</label>
            <input type="text" class="form-control" id="assignees" formControlName="assignees">
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="projectsForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
